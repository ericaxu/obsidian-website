<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buy - Obsidian</title>
	<link rel="stylesheet" href="app/app.css">
	<link rel="icon" type="image/png" href="https://i.imgur.com/62DvCYK.png" sizes="512x512">
</head>
<body class="theme-dark">
<div class="static-full-page-container">
	<div class="app-header">
		<a class="nav-logo" href="landing.html">
			<span class="nav-logo-icon">
			<svg viewBox="0 0 100 100" width="30" height="30">
			<defs>
				<linearGradient id="a" x1="82.85" y1="30.41" x2="51.26" y2="105.9"
				                gradientTransform="matrix(1, 0, 0, -1, -22.41, 110.97)" gradientUnits="userSpaceOnUse">
					<stop offset="0" stop-color="#6c56cc"/>
					<stop offset="1" stop-color="#9785e5"/>
				</linearGradient>
			</defs>
			<polygon points="44.61 0 12.91 17.52 0 45.45 19.57 90.47 47.35 100 52.44 89.8 63 26.39 44.61 0"
			         fill="#34208c"/>
			<polygon points="63 26.39 43.44 14.41 16.43 35.7 47.35 100 52.44 89.8 63 26.39" fill="url(#a)"/>
			<polygon points="63 26.39 63 26.39 44.61 0 43.44 14.41 63 26.39" fill="#af9ff4"/>
			<polygon points="43.44 14.41 44.61 0 12.91 17.52 16.43 35.7 43.44 14.41" fill="#4a37a0"/>
			<polygon points="16.43 35.7 19.57 90.47 47.35 100 16.43 35.7" fill="#4a37a0"/>
		</svg>
		</span>
			<span class="nav-logo-text">Obsidian</span>
		</a>

<!--		<a class="app-header-link" href="#">Download</a>-->
		<a class="app-header-link" href="buy.html">Buy</a>
		<a class="app-header-link" href="cloud.html">Cloud pricing</a>
	</div>

	<div class="pricing-container">
		<h1 class="pricing-header">Buy Obsidian</h1>

		<div class="pricing-cards-container">
			<div class="pricing-card mod-personal">
				<div>
					<h2 class="pricing-card-title">Personal</h2>
					<div class="pricing-card-description">Unlimited evaluation time</div>
					<div class="pricing-card-description">Customer support</div>
					<div class="pricing-card-price">$49<small>one time license</small></div>
					<button class="mod-cta">Coming soon</button>
					<div class="pricing-card-small">License is required for continued use</div>
				</div>
			</div>
			<div class="pricing-card mod-muted mod-business">
				<div>
					<h2 class="pricing-card-title">Business</h2>
					<div class="pricing-card-description">Required for business</div>
					<div class="pricing-card-description">Works with network drive</div>
					<div class="pricing-card-description">Works with Box/<wbr>OneDrive/<wbr>Google Drive out of the box</div>
					<div class="pricing-card-price">$99<small>per seat per year</small></div>
					<button class="mod-cta">Coming soon</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		let personalPricingCardEl = document.querySelector('.pricing-card.mod-personal');
		let businessPricingCardEl = document.querySelector('.pricing-card.mod-business');
		personalPricingCardEl.addEventListener('click', () => {
			personalPricingCardEl.classList.remove('mod-muted');
			businessPricingCardEl.classList.add('mod-muted');
		});
		businessPricingCardEl.addEventListener('click', () => {
			businessPricingCardEl.classList.remove('mod-muted');
			personalPricingCardEl.classList.add('mod-muted');
		});
	</script>

</div>
</body>
</html>
